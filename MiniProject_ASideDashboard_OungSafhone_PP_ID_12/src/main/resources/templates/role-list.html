<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="@{aside-layout}">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">

<!-- ############ PAGE START-->
<div class="padding">
  <div class="box">
    <div class="box-header">
      <h2 th:text="#{roleList}"></h2>
    </div>
    <div class="box-body">
        <label th:text="#{search}"></label>
        <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" data-ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true" th:text="#{firstName}">
              </th>
              <th th:text="#{lastName}">
              </th>
              <th data-hide="phone,tablet" th:text="#{jobTitle}">
              </th>
              <th th:text="#{role}">
              </th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>Isidra</td>
              <td><a href="#">Boudreaux</a></td>
              <td>Traffic Court Referee</td>
              <td>Admin</td>
          </tr>
          <tr>
              <td>Shona</td>
              <td>Woldt</td>
              <td><a href="#">Airline Transport Pilot</a></td>
              <td>Editor</td>
          </tr>
          <tr>
              <td>Granville</td>
              <td>Leonardo</td>
              <td>Business Services Sales Representative</td>
              <td>Contributor</td>
          </tr>
          <tr>
              <td>Easer</td>
              <td>Dragoo</td>
              <td>Drywall Stripper</td>
              <td>Human Resource</td>
          </tr>
          <tr>
              <td>Maple</td>
              <td>Halladay</td>
              <td>Aviation Tactical Readiness Officer</td>
              <td>Subscriber</td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

<!-- ############ PAGE END-->

</div>


</body>
</html>
