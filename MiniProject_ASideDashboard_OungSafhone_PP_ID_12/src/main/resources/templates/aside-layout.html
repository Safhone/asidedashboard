<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">Aside Dashboard</title>
    <style th:replace="@{shared/_style}"></style>
</head>
<body>
    <div class="app" id="app">
        <div th:replace="@{shared/_left-side-bar}"></div>

        <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
            <div th:replace="@{shared/_header}"></div>
            <div th:replace="@{shared/_footer}"></div>
            <div layout:fragment="content" class="app-body"></div>

        </div>
        <div th:replace="@{shared/_right-side-bar}"></div>

        <script th:replace="@{shared/_script}"></script>
    </div>
</body>
</html>
